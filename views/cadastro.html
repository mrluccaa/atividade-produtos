<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Cadastro de Produtos</h2>
  <p id="welcome"></p>
  <p id="ultimoAcesso"></p>
  <form id="produtoForm">
    <label>Código de barras: <input type="text" id="codigo" required /></label><br/>
    <label>Descrição: <input type="text" id="descricao" required /></label><br/>
    <label>Preço de custo: <input type="number" id="precoCusto" step="0.01" required /></label><br/>
    <label>Preço de venda: <input type="number" id="precoVenda" step="0.01" required /></label><br/>
    <label>Data de validade: <input type="date" id="validade" required /></label><br/>
    <label>Qtd em estoque: <input type="number" id="qtd" required /></label><br/>
    <label>Nome do fabricante: <input type="text" id="fabricante" required /></label><br/>
    <button type="submit">Cadastrar Produto</button>
  </form>

  <h3>Produtos cadastrados:</h3>
  <table border="1" id="tabelaProdutos">
    <thead>
      <tr>
        <th>Código de barras</th>
        <th>Descrição</th>
        <th>Preço de custo</th>
        <th>Preço de venda</th>
        <th>Data de validade</th>
        <th>Qtd em estoque</th>
        <th>Fabricante</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="logoutBtn">Sair</button>

  <script src="script.js"></script>
</body>
</html>
